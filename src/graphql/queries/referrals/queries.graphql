query MyCommissions {
  myCommissions {
    id
    amount
    status
    paidAt
    paidBy {
      id
      email
      firstName
      lastName
    }
    referredUser {
      id
      email
      firstName
      lastName
    }
    referrer {
      id
      email
      firstName
      lastName
    }
    booking {
      id
    }
    createdAt
  }
}

query MyReferralInfo {
  myReferralInfo {
    referralCode
    referralLink
    totalEarnings
    pendingEarnings
    paidEarnings
    referredUsersCount
  }
}

