query GetServices($category: ServiceCategory, $status: ServiceStatus) {
  services(category: $category, status: $status) {
    _id
    service_id
    name
    label
    description
    category
    icon
    price
    displayPrice
    status
    imageUrl
    features
    inclusions
    options {
      id
      service_id
      label
      description
      price
      inclusions
      imageUrl
      extraItems {
        name
        items
        cost
      }
    }
    roomPrices {
      bedroom
      livingRoom
      bathroom
      kitchen
      study
      outdoor
      lobby
      balcony
    }
  }
}

