query GetCurrentUser {
  me {
    id
    email
    firstName
    lastName
    role
    phone
    defaultAddress {
      street
      city
      state
      zipCode
      country
      id
      isDefault
      label
    }
    addresses {
      id
      street
      city
      state
      zipCode
      country
      isDefault
      label
    }
    emailVerified
    emailVerifiedAt
    accountStatus
    createdAt
    updatedAt
  }
}

