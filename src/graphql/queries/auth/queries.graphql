query GetCurrentUser {
  me {
    id
    email
    firstName
    lastName
    role
    phone
    createdAt
    updatedAt
    defaultAddress {
      id
      street
      city
      state
      zipCode
      country
    }
  }
}

query GetUserById($id: ID!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    role
    phone
    createdAt
    updatedAt
  }
}

query GetUsers($role: UserRole) {
  users(role: $role) {
    id
    email
    firstName
    lastName
    role
    phone
    createdAt
    updatedAt
  }
}
