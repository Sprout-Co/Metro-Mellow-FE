query GetCurrentUser {
  me {
    id
    email
    firstName
    lastName
    role
    phone
    address {
      street
      city
      state
      zipCode
      country
    }
    createdAt
    updatedAt
  }
}

query GetUserById($id: ID!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    role
    phone
    address {
      street
      city
      state
      zipCode
      country
    }
    createdAt
    updatedAt
  }
}

query GetUsers($role: UserRole) {
  users(role: $role) {
    id
    email
    firstName
    lastName
    role
    phone
    address {
      street
      city
      state
      zipCode
      country
    }
    createdAt
    updatedAt
  }
}
