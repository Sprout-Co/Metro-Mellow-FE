query GetNotifications(
  $filters: NotificationFilters
  $pagination: PaginationInput
) {
  notifications(filters: $filters, pagination: $pagination) {
    notifications {
      id
      user {
        id
        email
        firstName
        lastName
        role
        emailVerified
        emailVerifiedAt
        accountStatus
      }
      type
      priority
      title
      message
      data
      isRead
      isDeleted
      readAt
      expiresAt
      createdAt
      updatedAt
    }
    total
    page
    totalPages
    hasNextPage
    hasPreviousPage
  }
}

query GetNotificationById($id: ID!) {
  notification(id: $id) {
    id
    user {
        id
        email
        firstName
        lastName
        role
        emailVerified
        emailVerifiedAt
        accountStatus
      }
    type
    priority
    title
    message
    data
    isRead
    isDeleted
    readAt
    expiresAt
    createdAt
    updatedAt
  }
}

query GetUnreadNotificationCount {
  unreadNotificationCount
}

query GetNotificationStats($userId: ID) {
  notificationStats(userId: $userId) {
    total
    unread
    byType {
      type
      count
    }
    byPriority {
      priority
      count
    }
  }
}

query IsUserOnline($userId: ID!) {
  isUserOnline(userId: $userId)
}
