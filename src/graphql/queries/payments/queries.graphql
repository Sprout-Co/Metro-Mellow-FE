query GetPaymentById($id: ID!) {
  payment(id: $id) {
    id
    booking {
      id
      service {
        _id
        service_id
        name
      }
    }
    customer {
      id
      firstName
      lastName
      email
    }
    amount
    currency
    status
    paymentMethod {
      id
      type
      last4
      expiryMonth
      expiryYear
      brand
      isDefault
    }
    paymentIntentId
    refundAmount
    refundReason
    metadata
    createdAt
    updatedAt
  }
}

