query GetSubscriptionById($id: ID!) {
  subscription(id: $id) {
    _
    id
    customer {
      id
      email
      firstName
      lastName
      role
      phone
      address {
        street
        city
        state
        zipCode
        country
      }
      createdAt
      updatedAt
    }
    startDate
    endDate
    status
    billingCycle
    duration
    totalPrice
    nextBillingDate
    lastBillingDate
    autoRenew
    paymentMethod {
      id
      user {
        id
        email
        firstName
        lastName
        role
        phone
        createdAt
        updatedAt
      }
      type
      last4
      expiryMonth
      expiryYear
      brand
      isDefault
      createdAt
      updatedAt
    }
    subscriptionServices {
      id
      service {
        _id
        service_id
        name
        label
        description
        category
        icon
        price
        displayPrice
        status
        imageUrl
        features
        inclusions
        options {
          id
          service_id
          label
          description
          price
          inclusions
          extraItems {
            name
            items
            cost
          }
        }
      }
      serviceType
      frequency
      price
      serviceDetails
      scheduledDays
      preferredTimeSlot
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}

