query GetSubscriptionById($id: ID!) {
  subscription(id: $id) {
    id
    customer {
      id
      firstName
      lastName
      email
    }
    service {
      id
      name
      description
    }
    plan
    startDate
    endDate
    status
    frequency
    price
    nextBillingDate
    lastBillingDate
    autoRenew
    createdAt
    updatedAt
  }
}

