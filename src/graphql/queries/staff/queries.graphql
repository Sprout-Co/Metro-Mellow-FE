query GetStaffProfiles($status: StaffStatus) {
  staffProfiles(status: $status) {
    id
    user {
      id
      firstName
      lastName
      email
    }
    serviceCategories
    availability {
      dayOfWeek
      startTime
      endTime
      isAvailable
    }
    rating
    totalJobs
    completedJobs
    activeJobs
    documents {
      id
      type
      url
      verified
      uploadedAt
    }
    status
    createdAt
    updatedAt
  }
}

