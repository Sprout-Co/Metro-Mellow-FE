query GetBookings($status: BookingStatus) {
  bookings {
    id
    customer {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
    }
    service {
      _id
      service_id
      name
      label
      description
      category
      icon
      price
      displayPrice
      status
      imageUrl
      features
      inclusions
      options {
        id
        service_id
        label
        description
        price
        inclusions
        extraItems {
          name
          items
          cost
        }
      }
    }
    staff {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
    }
    date
    timeSlot
    status
    notes
    address {
      street
      city
      state
      zipCode
      country
    }
    totalPrice
    paymentStatus
    createdAt
    updatedAt
    serviceType
    serviceOption
    propertyType
    roomQuantities {
      bedrooms
      livingRooms
      bathrooms
      kitchen
      study
      outdoor
    }
    laundryBags
    recurringDiscount
    subscription {
      _
      id
      startDate
      endDate
      status
      billingCycle
      duration
      totalPrice
      nextBillingDate
      lastBillingDate
      autoRenew
      paymentMethod {
        id
        user {
          id
          email
          firstName
          lastName
          role
          phone
          createdAt
          updatedAt
        }
        type
        last4
        expiryMonth
        expiryYear
        brand
        isDefault
        createdAt
        updatedAt
      }
      subscriptionServices {
        id
        serviceType
        frequency
        price
        serviceDetails
        scheduledDays
        preferredTimeSlot
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
      customer {
        id
        email
        firstName
        lastName
        role
        phone
        address {
          street
          city
          state
          zipCode
          country
        }
        createdAt
        updatedAt
      }
    }
    subscriptionService {
      id
      serviceType
      frequency
      price
      serviceDetails
      scheduledDays
      preferredTimeSlot
      createdAt
      updatedAt
      service {
        _id
        service_id
        name
        label
        description
        category
        icon
        price
        displayPrice
        status
        imageUrl
        features
        inclusions
        options {
          id
          service_id
          label
          description
          price
          inclusions
          extraItems {
            name
            items
            cost
          }
        }
      }
    }
  }
}

