query GetBookings($status: BookingStatus) {
  bookings {
    id
    customer {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
      address {
        street
        city
        state
        zipCode
        country
      }
    }
    service {
      _id
      service_id
      name
      label
      description
      category
      icon
      price
      displayPrice
      status
      imageUrl
      features
      inclusions
      options {
        id
        service_id
        label
        description
        price
        inclusions
        extraItems {
          name
          items
          cost
        }
      }
    }
    staff {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
    }
    date
    timeSlot
    status
    notes
    address {
      street
      city
      state
      zipCode
      country
    }
    totalPrice
    paymentStatus
    createdAt
    updatedAt
    serviceType
    serviceOption
    serviceDetails {
      cleaning {
        cleaningType
        houseType
        rooms {
          bedroom
          livingRoom
          bathroom
          kitchen
          balcony
          studyRoom
          other
        }
      }
      laundry {
        laundryType
        bags
        items {
          shirts
          pants
          dresses
          suits
          others
        }
      }
      pestControl {
        treatmentType
        areas
        severity
      }
    }
  }
}

