query GetBookings($status: BookingStatus) {
  bookings(status: $status) {
    id
    customer {
      id
      firstName
      lastName
      email
    }
    service {
      id
      name
      description
    }
    staff {
      id
      firstName
      lastName
    }
    date
    startTime
    endTime
    status
    notes
    address {
      street
      city
      state
      zipCode
      country
    }
    totalPrice
    paymentStatus
    createdAt
    updatedAt
  }
}

