query GetBookings($status: BookingStatus) {
  bookings(status: $status) {
    id
    totalPrice
    paymentStatus
    createdAt
    updatedAt
    service_category
    serviceOption
    date
    timeSlot
    status
    notes
    recurring
    cancellationDate
    cancellationReason
    resumeDate
    pauseDate
    recurringDiscount
    referralDiscount
    feedback {
      rating
      comment
    }
    customer {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
    }
    service {
      _id
      service_id
      name
      label
      description
      category
      icon
      price
      displayPrice
      status
      imageUrl
      features
      inclusions
      options {
        id
        service_id
        label
        description
        price
        inclusions
        imageUrl
        extraItems {
          name
          items
          cost
        }
      }
    }
    staff {
      id
      email
      firstName
      lastName
      role
      phone
      createdAt
      updatedAt
    }
    address {
      id
      street
      city
      state
      zipCode
      country
      label
    }
    serviceDetails {
      serviceOption
      cleaning {
        cleaningType
        houseType
        rooms {
          bedroom
          livingRoom
          bathroom
          kitchen
          balcony
          staircase
        }
      }
      laundry {
        laundryType
        bags
        items {
          shirts
          pants
          dresses
          suits
          others
        }
      }
      pestControl {
        treatmentType
        areas
        severity
      }
      cooking {
        mealType
        mealsPerDelivery {
          day
          count
        }
      }
    }
  }
}

