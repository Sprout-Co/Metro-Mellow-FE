mutation CreateService($input: CreateServiceInput!) {
  createService(input: $input) {
    id
    name
    description
    category
    price
    duration
    status
    imageUrl
    features
    requirements
    pricing {
      basePrice
      duration
    }
    createdAt
    updatedAt
  }
}

mutation UpdateService($id: ID!, $input: UpdateServiceInput!) {
  updateService(id: $id, input: $input) {
    id
    name
    description
    category
    price
    duration
    status
    imageUrl
    features
    requirements
    pricing {
      basePrice
      duration
    }
    createdAt
    updatedAt
  }
}

mutation DeleteService($id: ID!) {
  deleteService(id: $id)
}

